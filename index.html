<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Test Form</title>
</head>
<body>
    <header>
    <h1>My Super Awesome Data Collector</h1>
    <br></header>
    <form id="form">
        <div class="row">
            <div class="inputs">
              <label id="first-name">First Name</label>
              <input type="text" class="form-input" name="first-name" placeholder="Enter first name" />
            </div>
            <div class="inputs">
              <label id="last-name">Last Name</label>
              <input type="text" class="form-input" name="last-name" placeholder="Enter last name" />
            </div>
          </div>
          <div class="row">
            <div class="inputs">
              <label id="email">Email</label>
              <input type="email" class="form-input" name="email" placeholder="Enter email" />
            </div>
            <div class="inputs">
              <label id="password">Password</label>
              <input type="password" class="form-input" name="password" placeholder="Enter Password" />
            </div>
          </div>
          <button>Submit Button</button>
    </form>
    
</body>

<script src="./script.js"></script>
</html>
